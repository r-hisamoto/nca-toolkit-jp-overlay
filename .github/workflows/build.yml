name: Build JP Image
on:
  push: { branches: [main] }
  schedule:
    - cron: '15 3 * * *'       # 毎日 12:15 JST
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # 1) 認証
      - id: 'auth'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2) gcloud CLI
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Auth Docker to Artifact Registry
        run: gcloud auth configure-docker gcr.io -q

      # 3) Build & Push
      - name: Build & Push
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/nca-toolkit-jp:latest
          docker build -t $IMAGE .
          docker push $IMAGE
